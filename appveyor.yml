configuration: Release

before_build:
 - nuget restore

build_script:
 - msbuild /verbosity:quiet "WcfServiceDI.sln"

test_script:
 - .\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:".\packages\NUnit.ConsoleRunner.3.8.0\tools\nunit3-console.exe" -targetargs:"/nologo .\WcfService.Tests\bin\Release\WcfService.Tests.dll /noshadow" -output:"coverage.xml"

after_test:
  - ps: |
      $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
      Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
      bash codecov.sh -f "coverage.xml" -t %UploadToken%
